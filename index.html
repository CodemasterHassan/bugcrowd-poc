<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amazon Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #2c3e50;
      color: #ecf0f1;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Amazon Secure Dashboard</h1>
  </div>
  <div class="container">
    <p><strong>Important:</strong> For security reasons, please update your credentials and payment information to continue accessing your rewards.</p>
    <form>
      <label>Email</label>
      <input type="email" placeholder="Enter your Bugcrowd email" required>

      <label>Current Password</label>
      <input type="password" placeholder="Enter current password" required>

      <label>New Password</label>
      <input type="password" placeholder="Enter new password" required>

      <label>Bank Account Number</label>
      <input type="number" placeholder="Enter card number" required>

      <label>Account Holder Name</label>
      <input type="number" placeholder="Enter Holder Name" required>

      <label>Bank  Name</label>
      <input type="number" placeholder="Enter Bank Name" required>

      <button type="submit">Update Now</button>
    </form>
  </div>
</body>
</html>
